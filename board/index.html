<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>sudoku board</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <div class="game">
        <a href="../level_selection/index.html">Back</a>

        <h1 id="title">Let's play Sudoku</h1>
        <div id="main"></div>

        <button id="againbtn" onclick="randMat()">Start Again</button> <!-- start again buttom -->
        <button id="finishgame" onclick="sudokuValidation()">Finish Game</button>
    </div>

    <div id="true">
        <img src="images.jpg" alt="image">
        <h1 class="msg">AMAZING!!!</h1>
        <button onclick="goBack()">Play Again</button>
    </div>

    <div id="false">
        <img src="fails.png" alt="image">
        <h1 class="msg">Try Again</h1>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script src='script.js'></script>
</body>

</html>
